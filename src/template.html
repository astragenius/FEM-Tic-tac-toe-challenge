<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="bg-dark-navy">

       <main class="wrapper">

        <div data-modal-active="false" class="modal-container">
            
        </div>
           
            
               
               <div class="center-container">

                    <section data-game-board="false" class="game-board">

                        <header class="game-board-header">
                            
                                <img class="game-board-logo" src="" alt="">
                            
                            <div class="player-turn">
                                <img data-turn="X" class="player-turn-symbol" src="" alt="">
                                <p class="clr-neutral-silver uppercase fw-700 letter-spacing-xs">Turn</p>
                            </div>
                            <button class="btn btn-reload | bg-neutral-silver padding-16">
                                <svg viewBox="0 0 20 20" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg>
                            </button>
                        </header>


                        <div data-turn="X" class="game-field">
                            <div data-cell="0" class="game-tile"></div>
                            <div data-cell="1" class="game-tile"></div>
                            <div data-cell="2" class="game-tile"></div>
                            <div data-cell="3" class="game-tile"></div>
                            <div data-cell="4" class="game-tile"></div>
                            <div data-cell="5" class="game-tile"></div>
                            <div data-cell="6" class="game-tile"></div>
                            <div data-cell="7" class="game-tile"></div>
                            <div data-cell="8" class="game-tile"></div>
                        </div>

                        <footer class="game-board-footer clr-dark-navy ">
                            <div class="game-status | bg-light-blue padding-block-8">
                                <p id="playerName1" class="fluid-fs-12-14 fw-500 letter-spacing-xss">X(Player 1)</p>
                                <p id="playerScore" class="fw-700 fluid-fs-20-24 letter-spacing-m">0</p>
                            </div>
                            <div class="game-status | bg-neutral-silver padding-block-8">
                                <p class="fluid-fs-12-14 fw-500 letter-spacing-xss">Ties</p>
                                <p id="tieScore" class="fw-700 fluid-fs-20-24 letter-spacing-m">0</p>
                            </div>
                            <div class="game-status | bg-light-yellow padding-block-8">
                                <p id="playerName2" class="fluid-fs-12-14 fw-500 letter-spacing-xss">O(Player 2)</p>
                                <p id="player2Score" class="fw-700 fluid-fs-20-24 letter-spacing-m">0</p>
                            </div>
                        </footer>
                    </section>

                
                        <section data-toggle="true" class="game-menu flow">
                            <img class="game-menu-logo | margin-auto" src="./assets/img/logo.svg" alt="">
                                <div class="toggle-wrapper">
                                <p class="fs-16 fw-700 clr-neutral-silver uppercase letter-spacing-xs margin-block-24">Pick Player 1's Mark</p>
                                <label class="toggle-label" for="toggle">
                                        <input class="checkbox" type="checkbox" name="" id="toggle">

                                        <svg class="toggle-symbol-x" viewbox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" class="fill-symbol-x" fill="#A8BFC9" fill-rule="evenodd"/></svg>

                                    <span class="toggle-btn"></span>


                                        <svg class="toggle-symbol-o" viewbox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" class="fill-symbol-o" fill="#1A2A33;"/></svg>


                                </label>

                                <p class="bottom-p | fs-16 fw-500 clr-neutral-silver uppercase letter-spacing-xs margin-block-24">Remember: x Goes First</p>
                            </div>
                            <div class="button-container flow" style="--flow-spacer: 1em">
                                <button id="btn-pvsCpu" class="btn btn-1 | fs-20 fw-700 letter-spacing-s bg-light-yellow padding-inline-16 padding-block-16 uppercase">New game (vs Cpu)</button>
                                <button id="btn-pvp" class="btn btn-2 | fs-20 fw-700 letter-spacing-s bg-light-blue padding-inline-16 padding-block-16 uppercase">New game (vs Player)</button>
                            </div>
                        </section>
                  
               </div>


              

        </main>


            
    
           
        
    </body>
</html>
